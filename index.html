<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureTube - 无广告 YouTube 播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>PureTube</span>
            </div>
            <div class="tagline">无广告 · 纯净播放体验</div>
        </header>

        <main class="main-content">
            <div class="search-card">
                <div class="search-box">
                    <input type="text" id="videoUrl" placeholder="粘贴 YouTube 链接或视频ID...">
                    <button id="playBtn" class="glass-btn">
                        <i class="fas fa-play"></i> 立即播放
                    </button>
                </div>
                <div class="examples">
                    <span>示例格式:</span>
                    <code>https://youtu.be/dQw4w9WgXcQ</code>
                    <code>dQw4w9WgXcQ</code>
                </div>
            </div>

            <!-- 新版播放器容器 -->
            <div class="player-embed-container">
                <iframe src="player.html" id="player-iframe" frameborder="0" allowfullscreen></iframe>
                <div class="player-placeholder" id="playerPlaceholder">
                    <i class="fab fa-youtube"></i>
                    <p>等待播放视频...</p>
                </div>
            </div>

            <div class="video-info-card">
                <h3><i class="fas fa-info-circle"></i> 视频信息</h3>
                <div class="info-content" id="videoInfoContent">
                    <p>尚未加载视频</p>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>© 2023 PureTube | 无广告 YouTube 播放体验</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
